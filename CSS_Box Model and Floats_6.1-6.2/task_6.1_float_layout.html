<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 6.1 float layout</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .navbar {
        background: orange;
        border: 1px solid black;
        margin: 5px 0;
        text-align: center;
      }
      .side {
        border: 1px solid black;
        float: left;
        width: 30%;
        height: 250px;
        background: green;
      }
      .main {
        border: 1px solid black;
        float: right;
        background: purple;
        height: 250px;
        width: calc(70% - 5px);
        margin-bottom: 5px;
        text-align: right;
      }
      .footer {
        clear: both;
        margin-bottom: 5px;
        background: blue;
        border: 1px solid black;
        text-align: center;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">Header</nav>
      <aside class="side">Side</aside>
      <main class="main">Main</main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
